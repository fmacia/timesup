<ion-view view-title="Time's Up!" cache-view="false">

	<ion-nav-bar align-title="center" class="bar bar-header bar-stable" >
	</ion-nav-bar>

	<ion-content>
		<div class="row">
			<div class="col text-center">
				<h1>Acertadas</h1>
				<h2 ng-repeat="carta in datos.acertadas">{{ carta }}</h2>
				<a class="button button-positive" href="#/{{ siguiente_pantalla }}">
					Siguiente turno
				</a>
			</div>
		</div>
	</ion-content>

</ion-view>
